{% set name = "solar-data-tools" %}
{% set version = "1.6.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/solar_data_tools-{{ version }}.tar.gz
  sha256: 6e0ab2bdb60150b00cd9eaecd96e675c75acda419ce7ed3ef1a4bcab52ebc7fe

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - pip
    - python >=3.9
    - setuptools
  run:
    - pip
    - python >=3.9
    - scipy
    - numpy
    - pandas
    - scikit-learn
    - jupyter
    - matplotlib-base
    - seaborn
    - requests
    - pvlib
    - cvxpy
    - pykml
    - haversine
    - smart_open
    - sig-decomp
    - clarabel
    - qss
    - tqdm
    - spcqe
    - dask
    - distributed
    - dask-cloudprovider
    - graphviz
    - bokeh

test:
  imports:
    - solardatatools
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/slacgismo/solar-data-tools
  license: BSD-2-Clause
  license_file: LICENSE
  license_family: BSD
  summary: Tools for performing common tasks on solar PV data signals
  doc_url: https://solar-data-tools.readthedocs.io/

extra:
  recipe-maintainers:
    - bmeyers
    - pluflou
    - MitchellAV
